<div class="container mt-5">
  <div class="row mb-4">
    <div class="col text-center">
      <h2 class="display-5 text-primary fw-bold">Employee Payroll System Hello</h2>
      <p class="text-muted">Manage employee records and payroll efficiently</p>
    </div>
  </div>

  <div class="card shadow-sm mb-5">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Add New Employee</h5>
    </div>
    <!-- this is card section -->
    <div class="card-body">
      <form (ngSubmit)="onAdd()" class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Name</label>
          <input type="text" [(ngModel)]="newEmployee.name" name="name" class="form-control" placeholder="Enter Name" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Department</label>
          <select [(ngModel)]="newEmployee.department" name="dept" class="form-select" required>
            <option value="" disabled>Select Department</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Salary</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" [(ngModel)]="newEmployee.salary" name="sal" class="form-control" required>
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Date of Joining</label>
          <input type="date" [(ngModel)]="newEmployee.doj" name="doj" class="form-control" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit"
            class="btn btn-success px-4 mt-2 shadow-sm"
            [disabled]="!newEmployee.name || !newEmployee.department || !newEmployee.salary || !newEmployee.doj">
            Add Employee
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th class="ps-4">Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>DOJ</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td class="ps-4 fw-semibold">{{emp.name}}</td>
            <td><span class="badge bg-info text-dark">{{emp.department}}</span></td>
            <td>{{emp.salary | currency}}</td>
            <td>{{emp.doj}}</td>
            <td class="text-center">
              <button (click)="onDelete(emp.id!)" class="btn btn-outline-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
