# 1. Project Name and Port
spring.application.name=Employee-Payroll-System
#Server port
server.port=8081

#MySQL Database Connection
#spring.datasource.url=jdbc:mysql://localhost:3306/payroll_db
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/payroll_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#This creates the table automatically based on your @Entity class
spring.jpa.hibernate.ddl-auto=update
#This shows the SQL queries in your console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true